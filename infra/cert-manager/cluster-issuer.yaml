# =============================================================================
# CLUSTER ISSUER - Let's Encrypt Production
# =============================================================================
# Emisor de certificados SSL gratuitos con Let's Encrypt
# =============================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Servidor de producción de Let's Encrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email para notificaciones de expiración
    email: smartperu.company@gmail.com
    # Nombre del secret para almacenar la cuenta ACME
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # Usar HTTP-01 challenge (funciona con Cloudflare proxy)
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik
---
# =============================================================================
# CLUSTER ISSUER - Let's Encrypt Staging (para pruebas)
# =============================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: smartperu.company@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - http01:
          ingress:
            ingressClassName: traefik
