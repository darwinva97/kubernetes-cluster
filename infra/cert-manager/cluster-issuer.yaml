# =============================================================================
# CLUSTER ISSUER - Let's Encrypt Production
# =============================================================================
# Emisor de certificados SSL gratuitos con Let's Encrypt
# Usa DNS-01 challenge con Cloudflare (funciona con proxy activado)
# =============================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Servidor de producción de Let's Encrypt
    server: https://acme-v02.api.letsencrypt.org/directory
    # Email para notificaciones de expiración
    email: smartperu.company@gmail.com
    # Nombre del secret para almacenar la cuenta ACME
    privateKeySecretRef:
      name: letsencrypt-prod-account-key
    # Usar DNS-01 challenge con Cloudflare
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
---
# =============================================================================
# CLUSTER ISSUER - Let's Encrypt Staging (para pruebas)
# =============================================================================
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    email: smartperu.company@gmail.com
    privateKeySecretRef:
      name: letsencrypt-staging-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-api-token
              key: api-token
