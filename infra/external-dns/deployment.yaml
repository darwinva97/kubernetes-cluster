# =============================================================================
# EXTERNAL-DNS DEPLOYMENT
# =============================================================================
# Sincroniza automáticamente los Ingress con Cloudflare DNS
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
  labels:
    app.kubernetes.io/name: external-dns
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
    spec:
      serviceAccountName: external-dns
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        fsGroup: 65534
      containers:
        - name: external-dns
          image: registry.k8s.io/external-dns/external-dns:v0.14.0
          args:
            # Provider Cloudflare
            - --provider=cloudflare
            # Usar API Token (más seguro que Global API Key)
            - --cloudflare-proxied  # Activar proxy de Cloudflare (CDN/WAF)
            # Fuentes de donde leer hostnames
            - --source=ingress
            - --source=service
            # Filtrar solo dominios que controlamos
            - --domain-filter=smartperu.tech
            # Política de sincronización: upsert-only no borra, sync sí
            - --policy=upsert-only
            # Registro TXT para ownership (evita conflictos)
            - --registry=txt
            - --txt-owner-id=k3s-cluster
            - --txt-prefix=external-dns-
            # Intervalo de sincronización
            - --interval=1m
            # Log level
            - --log-level=info
            - --log-format=text
          env:
            - name: CF_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: cloudflare-api-token
                  key: api-token
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
