# =============================================================================
# SECRETS - Databases
# =============================================================================
# Credenciales para PostgreSQL y MySQL genéricos
# IMPORTANTE: En producción, usar Sealed Secrets o External Secrets
# =============================================================================

---
# PostgreSQL Credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgresql-credentials
  namespace: databases
  labels:
    app.kubernetes.io/name: postgresql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: databases
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "postgres-secret-2024"
  POSTGRES_DB: "postgres"

---
# MySQL Credentials
apiVersion: v1
kind: Secret
metadata:
  name: mysql-credentials
  namespace: databases
  labels:
    app.kubernetes.io/name: mysql
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: databases
type: Opaque
stringData:
  MYSQL_ROOT_PASSWORD: "mysql-root-secret-2024"
  MYSQL_USER: "mysql"
  MYSQL_PASSWORD: "mysql-secret-2024"
  MYSQL_DATABASE: "mysql"
