# =============================================================================
# SECRETS - MinIO
# =============================================================================
# Credenciales de acceso para MinIO
# IMPORTANTE: En produccion, usar Sealed Secrets o External Secrets
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: minio-credentials
  namespace: minio
  labels:
    app.kubernetes.io/name: minio
    app.kubernetes.io/component: storage
    app.kubernetes.io/part-of: minio
type: Opaque
stringData:
  # Usuario root de MinIO (minimo 3 caracteres)
  MINIO_ROOT_USER: "minioadmin"
  # Password root de MinIO (minimo 8 caracteres)
  MINIO_ROOT_PASSWORD: "minio-secret-2024-k3s"
