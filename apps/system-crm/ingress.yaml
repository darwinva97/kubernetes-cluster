# =============================================================================
# SYSTEM CRM (SGI) - Ingress
# =============================================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: sgi
  namespace: sgi
  labels:
    app.kubernetes.io/name: sgi
    app.kubernetes.io/component: ingress
    app.kubernetes.io/managed-by: argocd
  annotations:
    # External-DNS: Crea automáticamente el registro DNS en Cloudflare
    external-dns.alpha.kubernetes.io/hostname: sgi.smartperu.tech
    external-dns.alpha.kubernetes.io/ttl: "120"
    # Traefik ingress config
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Cert-manager: Genera certificados SSL automáticamente con Let's Encrypt
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - sgi.smartperu.tech
      secretName: sgi-tls
  rules:
    - host: sgi.smartperu.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: sgi
                port:
                  name: http
