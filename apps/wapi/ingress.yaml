# =============================================================================
# WAPI - Ingress
# =============================================================================

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wapi
  namespace: wapi
  labels:
    app.kubernetes.io/name: wapi
    app.kubernetes.io/component: ingress
    app.kubernetes.io/part-of: wapi
    app.kubernetes.io/managed-by: argocd
  annotations:
    # External-DNS: Crea automaticamente el registro DNS en Cloudflare
    external-dns.alpha.kubernetes.io/hostname: wapi.smartperu.tech
    external-dns.alpha.kubernetes.io/ttl: "120"
    # Traefik ingress config
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
    # Cert-manager: Genera certificados SSL automaticamente con Let's Encrypt
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: traefik
  tls:
    - hosts:
        - wapi.smartperu.tech
      secretName: wapi-tls
  rules:
    - host: wapi.smartperu.tech
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: wapi
                port:
                  name: http
