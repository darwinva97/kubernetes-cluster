# =============================================================================
# WAPI - Secrets
# =============================================================================
# WARNING: En produccion usar Sealed Secrets o External Secrets
# =============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: wapi-secrets
  namespace: wapi
  labels:
    app.kubernetes.io/name: wapi
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: wapi
    app.kubernetes.io/managed-by: argocd
type: Opaque
stringData:
  BETTER_AUTH_SECRET: "wapi-secret-key-2024-minimum-32-characters-long"

# =============================================================================
# NOTA: El secret ghcr-secret debe crearse manualmente con:
#
# kubectl create secret docker-registry ghcr-secret \
#   --namespace wapi \
#   --docker-server=ghcr.io \
#   --docker-username=darwinva97 \
#   --docker-password=<GITHUB_PAT_CON_READ_PACKAGES>
#
# =============================================================================
