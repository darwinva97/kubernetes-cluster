# =============================================================================
# ROOT APP OF APPS - CLUSTER K3S
# =============================================================================
# Este archivo define todas las aplicaciones que ArgoCD debe gestionar.
# Es el punto de entrada único para todo el cluster.
# =============================================================================

---
# =============================================================================
# INFRAESTRUCTURA - ArgoCD (autogestionado)
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  labels:
    app.kubernetes.io/component: infra
    app.kubernetes.io/part-of: gitops
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: git@github.com:darwinva97/kubernetes-cluster.git
    targetRevision: main
    path: infra/argocd
    
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
    
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=false  # Namespace ya existe
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 1m
        
  ignoreDifferences:
    # Ignorar campos de estado y metadata autogenerados
    - group: ""
      kind: Secret
      jsonPointers:
        - /data
      name: argocd-initial-admin-secret
    - group: ""
      kind: ConfigMap
      jsonPointers:
        - /metadata/annotations
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
    # Ignorar managedFields de todos los recursos
    - group: "*"
      kind: "*"
      managedFieldsManagers:
        - argocd-controller
        - argocd-application-controller
        - kube-controller-manager

